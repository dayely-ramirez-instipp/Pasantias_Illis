{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login</title>
    <link href="{% static 'autenticacion/css/styles.css' %}" rel="stylesheet" />
    <script src="{% static 'autenticacion/js/all.js' %}" crossorigin="anonymous"></script>
</head>

<body class="bg" style="font-family: 'Arial', sans-serif; background-color: #ffd1dc; margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column;">
    <div id="layoutAuthentication" style="border-color: #7c000a; outline: none; flex: 1; display: flex; flex-direction: column;">
        <div id="layoutAuthentication_content" style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px;">
            <main style="width: 100%; max-width: 1200px;">
                <div class="container" style="width: 100%;">
                    <div class="row justify-content-center" style="display: flex; justify-content: center;">
                        <div class="col-lg-5" style="width: 100%; max-width: 500px;">
                            <!-- Logo -->
                            <div style="text-align: center; margin-bottom: 30px;">
                                <img src="{% static 'autenticacion/images/logo.png' %}" alt="Illi's Cakes" style="max-width: 250px; width: 100%; height: auto;">
                            </div>
                            <div class="card shadow-lg border-0 rounded-lg mt-5" style="background-color: #fff8e7; border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 30px;">
                                <div class="card-header" style="background: transparent; border: none; text-align: center; margin-bottom: 20px;">
                                    <h3 class="text-center font-weight-light my-1" style="color: #333; font-size: 20px; font-weight: 400; margin: 0;">INICIO SESION </h3>
                                </div>
                                <div class="card-body" style="padding: 0;">
                                    <form method="POST" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        {% if error is not None %}
                                        <div class="form-floating mb-3" style="margin-bottom: 20px;">
                                            <div class="alert alert-danger" role="alert" style="background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 10px; border-radius: 5px;">
                                                {{ error }}    
                                            </div>
                                        </div>
                                        {% endif %}
                                        {% if message is not None %}
                                        <div class="form-floating mb-3" style="margin-bottom: 20px;">
                                            <div class="alert alert-danger" role="alert" style="background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 10px; border-radius: 5px;">
                                                {{ message }}    
                                            </div>
                                        </div>
                                        {% endif %}
                                        
                                        <div style="margin-bottom: 20px;">
                                            <label for="inputUsername" style="display: block; color: #333; font-weight: 600; margin-bottom: 8px; font-size: 14px;">Usuario</label>
                                            <input class="form-control" id="inputUsername" type="text"
                                                placeholder="Ingresa tu nombre de usuario" name="inputUsername" 
                                                style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box;" />
                                        </div>
                                        
                                        <div style="margin-bottom: 20px;">
                                            <label for="inputPassword" style="display: block; color: #333; font-weight: 600; margin-bottom: 8px; font-size: 14px;">Contraseña</label>
                                            <input class="form-control" id="inputPassword" type="password"
                                                placeholder="Ingresa tu contraseña" name="inputPassword" 
                                                style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box;" />
                                        </div>
                                        
                                        <div class="form-check mb-3" style="margin-bottom: 20px; display: none;">
                                            <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                            <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                        </div>
                                        
                                        <div style="margin-bottom: 25px;">
                                            <input type="submit" value="Iniciar Sesión" class="btn btn-primary" 
                                                style="width: 100%; padding: 14px; background-color: #c91c5a; border: none; border-radius: 8px; color: white; font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.3s;" 
                                                onmouseover="this.style.backgroundColor='#a01648'" 
                                                onmouseout="this.style.backgroundColor='#c91c5a'" />
                                        </div>
                                        <div style="margin-bottom: 20px;">
                                            <a href="{% url 'register' %}" class="btn" 
                                                style="display: block; width: 100%; padding: 14px; background-color: transparent; border: 2px solid #c91c5a; border-radius: 8px; color: #c91c5a; font-size: 16px; font-weight: 600; text-align: center; text-decoration: none; box-sizing: border-box; transition: all 0.3s;"
                                                onmouseover="this.style.backgroundColor='#c91c5a'; this.style.color='white'" 
                                                onmouseout="this.style.backgroundColor='transparent'; this.style.color='#c91c5a'">
                                                Registrarse
                                            </a>
                                        </div>
                                        
                                        <div style="text-align: center; margin-top: 20px;">
                                            <a class="small" href="{% url 'password_reset' %}" style="color: #333; font-size: 14px; text-decoration: none;">Olvidé mi contraseña</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto" style="background-color: #ddd; padding: 20px 0; margin-top: auto;">
                <div class="container-fluid px-4" style="padding: 0 20px;">
                    <div class="d-flex align-items-center justify-content-between small" style="display: flex; align-items: center; justify-content: space-between; font-size: 12px;">
                        <div class="text-muted" style="color: #666;">Copyright &copy; Illi´s Cakes 2025</div>
                        <div>
                            <a href="#" style="color: #666; text-decoration: none; margin: 0 5px;">Privacy Policy</a>
                            &middot;
                            <a href="#" style="color: #666; text-decoration: none; margin: 0 5px;">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="{% static 'autenticacion/js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'autenticacion/js/scripts.js' %}"></script>
</body>

</html>
