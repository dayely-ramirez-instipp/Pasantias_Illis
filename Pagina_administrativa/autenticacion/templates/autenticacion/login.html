{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login</title>
    <link href="{% static 'autenticacion/css/styles.css' %}" rel="stylesheet" />
    <script src="{% static 'autenticacion/js/all.js' %}" crossorigin="anonymous"></script>
</head>

<body class="bg" style="font-family: 'Arial', sans-serif;
            background-color: #ffd1dc;">
    <div id="layoutAuthentication" style=" border-color: #7c000a; outline: none;">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">INICIO DE SESION</h3>
                                </div>
                                <div class="card-body">
                                    <form method="POST" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        {% if error is not None %}
                                        <div class="form-floating mb-3">
                                            <div class="alert alert-danger" role="alert">
                                                {{ error }}    
                                            </div>
                                        </div>
                                        {% endif %}
                                        {% if message is not None %}
                                        <div class="form-floating mb-3">
                                            <div class="alert alert-danger" role="alert">
                                                {{ message }}    
                                            </div>
                                        </div>
                                        {% endif %}
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputUsername" type="text"
                                                placeholder="your username" name="inputUsername" />
                                            <label for="inputUsername">Username/Correo electrónico/Cédula</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputPassword" type="password"
                                                placeholder="Password" name="inputPassword" />
                                            <label for="inputPassword">Password</label>
                                        </div>
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" id="inputRememberPassword" type="checkbox"
                                                value="" />
                                            <label class="form-check-label" for="inputRememberPassword">Remember
                                                Password</label>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="{% url 'password_reset' %}">Olvidaste tu contraseña?</a>
                                            <!-- <a class="btn btn-primary" href="index.html">Login</a> -->
                                            <input type="submit" value="INICIAR" class="btn btn-primary" />
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="{% url 'register' %}">Need an account? Sign up!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Illi´s Cakes 2025</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="{% static 'autenticacion/js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'autenticacion/js/scripts.js' %}"></script>
</body>

</html>
